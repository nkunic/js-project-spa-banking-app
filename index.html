<div id="app">
  <header class="py-4 border-bottom bg-light">
    <a
      href="/"
      class="
        d-flex
        justify-content-center
        align-items-center
        text-dark text-decoration-none
        mb-2
      "
    >
      <h1>SPA Banking app</h1>
    </a>

    <div class="d-flex justify-content-center align-items-center">
      <button id="accBtn" type="button" class="btn btn-primary">
        Accounts
      </button>
      <button id="addAccBtn" type="button" class="ms-3 btn btn-info">
        Add account
      </button>
      <button id="editDeleteBtn" type="button" class="ms-3 btn btn-danger">
        Edit / Delete account
      </button>
    </div>
  </header>

  <main class="container-fluid py-4">
    <div id="mainView" class="row justify-content-center">
      <div class="col-12 col-md-8">
        <div class="row justify-content-center">
          <div class="col-12 col-md-10">
            <h2>Accounts</h2>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">id#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Deposit</th>
                  <th scope="col">Credit card</th>
                </tr>
              </thead>
              <tbody id="mainBody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div id="formView" class="row justify-content-center">
      <div class="col-12 col-md-8">
        <div class="row justify-content-center">
          <div class="col-12 col-md-10">
            <h2>Add account</h2>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
