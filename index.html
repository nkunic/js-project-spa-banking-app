<div id="app">
  <header class="py-4 border-bottom bg-light">
    <a
      href="/"
      class="
        d-flex
        justify-content-center
        align-items-center
        text-dark text-decoration-none
        mb-2
      "
    >
      <h1>SPA Banking app</h1>
    </a>

    <div class="d-flex justify-content-center align-items-center">
      <button id="showAccountsBtn" type="button" class="btn btn-primary">
        Accounts
      </button>
      <button id="showAddAccountBtn" type="button" class="ms-3 btn btn-info">
        Add account
      </button>
      <button id="showEditDeleteBtn" type="button" class="ms-3 btn btn-danger">
        Edit / Delete account
      </button>
    </div>
  </header>

  <main class="container-fluid py-4">

    <!-- Accounts -->
    <div id="accountsView" class="row justify-content-center">
      <div class="col-12 col-md-8">
        <div class="row justify-content-center">
          <div class="col-12 col-md-10">
            <h2>Accounts</h2>
            <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">ID#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Deposit</th>
                  <th scope="col">Credit card</th>
                </tr>
              </thead>
              <tbody id="accountsBody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Add account -->
    <div id="addAccountView" class="row justify-content-center d-none">
      <div class="col-12 col-md-8">
        <div class="row justify-content-center">
          <div class="col-12 col-md-10">
            <h2>Add account</h2>

            <form>
              <div class="mb-3">
                <label for="id" class="form-label">ID</label>
                <input
                  type="text"
                  class="form-control"
                  id="id"
                  aria-describedby="id"
                />
              </div>
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  aria-describedby="name"
                />
              </div>
              <div class="mb-3">
                <label for="deposit" class="form-label">Deposit</label>
                <input
                  type="text"
                  class="form-control"
                  id="deposit"
                  aria-describedby="deposit"
                />
              </div>
              <div class="mb-3">
                <label for="cCard" class="form-label">Credit card</label>
                <input
                  type="text"
                  class="form-control"
                  id="cCard"
                  aria-describedby="cCard"
                />
              </div>
              <button class="btn btn-primary" type="submit">Add account</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit / Delete account -->
    <div id="editDeleteAccountView" class="row justify-content-center d-none">
      <div class="col-12 col-md-8">
        <div class="row justify-content-center">
          <div class="col-12 col-md-10">
            <h2>Edit / Delete account</h2>

            <form>
              <div class="mb-3">
                <label for="id" class="form-label">ID</label>
                <input
                  type="text"
                  class="form-control"
                  id="id"
                  aria-describedby="id"
                />
              </div>
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  aria-describedby="name"
                />
              </div>
              <div class="mb-3">
                <label for="deposit" class="form-label">Deposit</label>
                <input
                  type="text"
                  class="form-control"
                  id="deposit"
                  aria-describedby="deposit"
                />
              </div>
              <div class="mb-3">
                <label for="cCard" class="form-label">Credit card</label>
                <input
                  type="text"
                  class="form-control"
                  id="cCard"
                  aria-describedby="cCard"
                />
              </div>
              <button class="btn btn-primary" type="submit">Add account</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
