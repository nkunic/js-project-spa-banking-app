<div id="app">
  <header class="py-4 border-bottom bg-light">
    <a
      href="/"
      class="
        d-flex
        justify-content-center
        align-items-center
        text-dark text-decoration-none
        mb-2
      "
    >
      <h1>SPA Banking app</h1>
    </a>

    <div class="d-flex justify-content-center align-items-center">
      <button id="showAccountsBtn" type="button" class="btn btn-primary">
        Accounts
      </button>
      <button id="showAddAccountBtn" type="button" class="ms-3 btn btn-info">
        Add account
      </button>
      <button id="showEditDeleteBtn" type="button" class="ms-3 btn btn-danger">
        Edit / Delete account
      </button>
    </div>
  </header>

  <main class="container-fluid py-4">
    <!-- Accounts -->
    <div id="accountsView" class="row justify-content-center">
      <div class="col-12 col-md-8">
        <div class="row justify-content-center">
          <div class="col-12 col-md-10">
            <h2 class="mb-4">Accounts</h2>
            <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">ID#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Deposit</th>
                  <th scope="col">Credit card</th>
                </tr>
              </thead>
              <tbody id="accountsBody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Add account -->
    <div id="addAccountView" class="row justify-content-center d-none">
      <div class="col-12 col-md-8">
        <div class="row justify-content-center">
          <div class="col-12 col-md-10">
            <h2 class="mb-4">Add account</h2>

            <form>
              <div class="mb-3">
                <label for="accountId" class="form-label">ID</label>
                <input
                  type="text"
                  class="form-control"
                  id="accountId"
                  aria-describedby="accountId"
                />
              </div>
              <div class="mb-3">
                <label for="accountName" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="accountName"
                  aria-describedby="accountName"
                />
              </div>
              <div class="mb-3">
                <label for="accountDeposit" class="form-label">Deposit</label>
                <input
                  type="text"
                  class="form-control"
                  id="accountDeposit"
                  aria-describedby="accountDeposit"
                />
              </div>
              <div class="mb-3">
                <label for="accountCreditCard" class="form-label"
                  >Credit card</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="accountCreditCard"
                  aria-describedby="accountCreditCard"
                />
              </div>
              <button
                id="addNewAccountBtn"
                class="btn btn-primary w-100"
                type="button"
              >
                Add account
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit / Delete account -->
    <div id="editDeleteAccountView" class="row justify-content-center d-none">
      <div class="col-12 col-md-8">
        <div class="row justify-content-center">
          <div class="col-12 col-md-10">
            <h2 class="mb-4">Edit / Delete account</h2>

            <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">ID#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Deposit</th>
                  <th scope="col">Credit card</th>
                </tr>
              </thead>
              <tbody id="accountsBody"></tbody>
            </table>

          </div>
        </div>
      </div>
    </div>
  </main>
</div>
