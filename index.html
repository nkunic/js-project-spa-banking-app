<div id="app">
  <header class="py-4 border-bottom bg-light">
    <a
      href="/"
      class="
        d-flex
        justify-content-center
        align-items-center
        text-dark text-decoration-none
        mb-2
      "
    >
      <h1>Banking app</h1>
    </a>

    <div class="d-flex justify-content-center align-items-center">
      <button id="showAccountsPageBtn" type="button" class="btn btn-primary">
        Accounts
      </button>
      <button
        id="showAddAccountPageBtn"
        type="button"
        class="ms-3 btn btn-info"
      >
        Add account
      </button>
    </div>
  </header>

  <main class="container-fluid py-4">
    <!-- Accounts -->
    <div id="accountsView" class="row justify-content-center">
      <div class="col-12 col-md-8">
        <div class="row justify-content-center">
          <div class="col-12 col-md-10">
            <h2 class="mb-4">Accounts</h2>
            <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">ID#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Deposit</th>
                  <th scope="col">Credit card</th>
                  <th scope="col">Edit</th>
                  <th scope="col">Delete</th>
                </tr>
              </thead>
              <tbody id="accountsBody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Add account -->
    <div id="addAccountView" class="row justify-content-center d-none">
      <div class="col-12 col-md-8">
        <div class="row justify-content-center">
          <div class="col-12 col-md-10">
            <h2 class="mb-4">Add account</h2>

            <form id="addAccountForm">
              <div class="mb-3">
                <label for="accountInputId" class="form-label">ID</label>
                <input
                  type="text"
                  class="form-control"
                  id="accountInputId"
                  aria-describedby="accountInputId"
                />
              </div>
              <div class="mb-3">
                <label for="accountInputNameSurname" class="form-label"
                  >Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="accountInputNameSurname"
                  aria-describedby="accountInputNameSurname"
                />
              </div>
              <div class="mb-3">
                <label for="accountInputDeposit" class="form-label"
                  >Deposit</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="accountInputDeposit"
                  aria-describedby="accountInputDeposit"
                />
              </div>
              <div class="mb-3">
                <label for="accountInputCreditCard" class="form-label"
                  >Credit card</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="accountInputCreditCard"
                  aria-describedby="accountInputCreditCard"
                />
              </div>
              <button
                id="addNewAccountFormBtn"
                class="btn btn-info w-100"
                type="button"
              >
                Add new account
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit account -->
    <div id="editAccountView" class="row justify-content-center d-none">
      <div class="col-12 col-md-8">
        <div class="row justify-content-center">
          <div class="col-12 col-md-10">
            <h2 class="mb-4">Edit account</h2>

            <form>
              <div class="mb-3">
                <label for="editAccountInputId" class="form-label">ID</label>
                <input
                  type="text"
                  class="form-control"
                  id="editAccountInputId"
                  aria-describedby="editAccountInputId"
                />
              </div>
              <div class="mb-3">
                <label for="editAccountInputNameSurname" class="form-label"
                  >Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="editAccountInputNameSurname"
                  aria-describedby="editAccountInputNameSurname"
                />
              </div>
              <div class="mb-3">
                <label for="editAccountInputDeposit" class="form-label"
                  >Deposit</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="editAccountInputDeposit"
                  aria-describedby="editAccountInputDeposit"
                />
              </div>
              <div class="mb-3">
                <label for="editAccountInputCreditCard" class="form-label"
                  >Credit card</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="editAccountInputCreditCard"
                  aria-describedby="editAccountInputCreditCard"
                />
              </div>
              <button
                id="editAccountFormBtn"
                class="btn btn-warning w-100"
                type="button"
              >
                Edit account
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
